<!DOCTYPE HTML>
<html>

<head>
    <title>Registration Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style.css"/>
    <script defer src = "script.js"></script>
</head>

<body>
    <div class="head-container"><h1 class = "form-title">Registration Page</h1></div>
    <div class="flexbox">
    <div class="register">
        <form name="myForm" onsubmit="return validateForm()" method="POST">
      
          <label for="fname" class="labels">First Name: </label><br>
          <input type="text" id="fname" name="firstname" placeholder="Firstname"><br>
      
          <label for="lname" class="labels">Last Name: </label><br>
          <input type="text" id="lname" name="lastname" placeholder="Lastname"><br>

          <label for="age" class="labels">Age: </label><br>
          <input type="text" id="age" name="age" placeholder="Age"><br>

          <label for="email" class="labels">Email ID: </label><br>
          <input type="text" id="email" name="email" placeholder="Email"><br>

          <label for="phone" class="labels">Phone: </label><br>
          <input type="text" id="phone" name="phone" placeholder="Phone Number"><br>
          
          <label for="city" class="labels">City: </label><br>
          <input type="text" id="city" name="city" placeholder="City"><br>

          <label for="gender" class="labels">Gender: </label><br><br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male" class="radios">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female" class="radios">Female</label>
          <input type="radio" id="others" name="gender" value="others">
          <label for="other" class="radios">Others</label><br><br>

          <label for="password" class="labels">Password: </label><br>
          <input type="text" id="password" name="password" placeholder="Password"><br>

          <!-- <p id="val" style="color:red;"></p> -->
          <input type="submit" value="Submit">
        </form>
      </div>
      
      <div class="container-image">
          <img src="login.svg" width="800em" height="800em">
          </div>
      </div>
</body>

</html>
